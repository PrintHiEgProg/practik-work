<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 страница</title>
</head>
<body>
    <form>
        <fieldset style="border: 1px dotted;">
            <p>
                <label>
                    <input type="checkbox" name="checkbox1">
                    Это метка для чекбокса: нажмите на меня - чекбокс сменит галочку!
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="checkbox2" checked>
                    Я отмечен по умолчанию!
                </label>
            </p>
            <p>
                <label>
                    <input type="checkbox" name="checkbox3" disabled>
                    Я disabled!
                </label>
            </p>

            <p>Это группа радиокнопок - только одна из них может быть отмечена!</p>
            <fieldset style="border: 1px solid;">
                <p>
                    <label>
                        <input type="radio" name="radioGroup" value="1">
                        Это метка для радио
                    </label>
                </p>
                <p>
                    <label>
                        <input type="radio" name="radioGroup" value="2">
                        Это метка для радио
                    </label>
                </p>
            </fieldset>

            <p>
                <input type="submit" value="Отправить на сервер" style="background-color: #F0F0D6;">
            </p>
        </fieldset>
    </form>
</body>
</html>
