<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 страница</title>
</head>
<body>
    <form>
        <fieldset style="border: 1px dotted;">

            <fieldset>
                <legend>Выберите кнопочку</legend>
                <label><input type="radio" name="group1" value="1"></label>
                <label><input type="radio" name="group1" value="2"></label>
                <label><input type="radio" name="group1" value="3"></label>
                <label><input type="radio" name="group1" value="4"></label>
                <input type="text" placeholder="Ваше имя...">
            </fieldset>

            <fieldset>
                <legend>Выберите еще кнопочку</legend>
                <label><input type="radio" name="group2" value="1"></label>
                <label><input type="radio" name="group2" value="2"></label>
                <label><input type="radio" name="group2" value="3"></label>
                <label><input type="radio" name="group2" value="4"></label>
                <label><input type="radio" name="group2" value="5"></label>
                <label><input type="radio" name="group2" value="6"></label>
            </fieldset>

            <input type="submit" value="Отправить на сервер" style="background-color: #F0F0D6;">
        </fieldset>
    </form>
</body>
</html>
